<!DOCTYPE html>
{% load staticfiles %}
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="{% static 'plateforme/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Ionicons -->
    <link href="{% static 'plateforme/ionicons/css/ionicons.min.css' %}" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="{% static 'plateforme/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">

    <!-- DatePicker -->
    <link href="{% static 'plateforme/datepicker/datepicker3.css' %}" rel="stylesheet">

    <script src="{% static 'plateforme/chartjs/Chart.min.js' %}"></script>


    <script src="{% static 'plateforme/datepicker/bootstrap-datepicker.js' %}"></script>



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>


  <div class="container">

      <!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">BABI App</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Navigation <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="{% url 'plateforme:client_create' %}">Recenser</a></li>
                  <li><a href="{% url 'plateforme:client_list' %}">Etats</a></li>
                  <li><a href="{% url 'plateforme:client_search' %}">Recherche</a></li>
                  <li><a href="#">Actions</a></li>
                  <li><a href="#">Statistiques</a></li>
                  <li><a href="#">Param√®tres</a></li>
                  <li><a href="{% url 'plateforme:logout' %}">Deconnexion</a></li>
                </ul>
              </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="">{{ user.username }}</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>
      


      {% block content %}{% endblock %}
      

    </div> <!-- /container -->






    <script>
    $(document).ready(function(){
      {% block jquery %}{% endblock %}
    })
    </script>



    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js'></script>

    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'plateforme/bootstrap/js/bootstrap.min.js' %}"></script>

    <script src="{% static 'plateforme/jquery/jquery-2.2.3.min.js' %}"></script>
  </body>
</html>
